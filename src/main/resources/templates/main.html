<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>mymap</title>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="navbar-collapse">
            <h3 class="float-md-start mb-0">Map</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active text-secondary" aria-current="page"
                   th:href="@{/fragments/home}">Home</a>
                <a class="nav-link text-secondary" th:href="@{/map/map}">Map</a>
                <a class="nav-link text-secondary" th:href="@{/fragments/bustest}">Contact</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Cover your page.</h1>
        <p class="lead" >Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <p class="lead">
            <a type="submit" th:href="@{/account/login}"
               sec:authorize="!isAuthenticated()" class="btn btn-lg btn-secondary fw-bold border-white">로그인</a>
            <a type="submit" th:href="@{/account/register}"
               sec:authorize="!isAuthenticated()" class="btn btn-lg btn-secondary fw-bold border-white">회원가입</a>
            <a type="submit" th:href="@{/logout}" method="post"
               sec:authorize="isAuthenticated()" class="btn btn-lg btn-secondary fw-bold border-white">로그아웃</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://github.com/chasg8840" class="text-white">ChaDongHyun</a></p>
    </footer>
</div>

</body>
</html>
